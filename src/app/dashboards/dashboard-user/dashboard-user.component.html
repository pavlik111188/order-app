<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Account settings</h4>
  <div class="card-body">
    <form #accountForm="ngForm" (ngSubmit)="save(user)">
      <div class="md-form">
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username" required>
        <label class="active">{{ 'INPUTS.NAME' | translate }}</label>
      </div>
      <div class="md-form">
        <input class="form-control" type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
        <label class="active">{{ 'INPUTS.EMAIL' | translate }}</label>
      </div>
      <br>
      <div class="row no-gutters justify-content-start" style="align-items: center">
        <div class="col-4"></div>
        <div class="col-4">
          <button type="submit" class="btn btn-lg btn-block waves-light pink" mdbRippleRadius [disabled]="!accountForm.form.valid">
            {{ 'BUTTONS.UPDATE_PROFILE' | translate }}
          </button>
        </div>
        <div class="col-4"></div>
      </div>
    </form>
  </div>
</div>
